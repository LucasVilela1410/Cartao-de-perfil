<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/image/favicon-32x32.png" type="image/x-icon">
    <title>Profile Card</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/repositivo.css">
</head>
<body>
    <div class="card">
        <img src="./src/image/image-victor.jpg" alt="Imagem do usuario" class="imagem">
        <div class="info">
            <p class="negrito">Victor Crest <span>26</span></p>
            <p class="paragrafos">London</p>
        </div>
        <div class="detalhes">
            <div class="descricao">
                <p class="negrito">80K</p>
                <p class="paragrafos">Seguidores</p>
            </div>
            <div class="descricao">
                <p class="negrito">803K</p>
                <p class="paragrafos">Curtidas</p>
            </div>
            <div class="descricao">
                <p class="negrito">1.4K</p>
                <p class="paragrafos">Fotos</p>
            </div>
        </div>
    </div>
</body>
</html>
